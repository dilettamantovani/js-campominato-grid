<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Campo minato</title>
    </head>

    <body>
        <header>
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <img src="img/logo.png" alt="Logo" class="p-2">
                    <h1 class="mt-2">Campo minato</h1>
                </div>

                <div class="col-6 d-flex align-items-center justify-content-end">
                    <label for="difficultyLevel" class="m-1">Difficolt√†:</label>
                    <select name="difficultyLevel" id="difficultyLevel" class="m-1">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <button id="playBtn" class="btn btn-dark py-0 px-2 m-1">Play</button>
                </div>

            </div>

        </header>


        <main class="d-flex">
            <!-- square da js -->
            <div id="grid" class="d-flex flex-wrap justify-content-center align-items-center"></div>

        </main>


        <footer>
            <div class="row">
                <div class="col-12 d-flex align-items-center">
                    <span>Made with &heartsuit; by <a href="#">Dilettits</a></span>
                </div>
            </div>
        </footer>

    
        <script src="js/main.js"></script>
    </body>
</html>
